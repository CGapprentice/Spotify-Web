<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rank Songs | DiscogMe</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://sdk.scdn.co/spotify-player.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        'spotify-green': '#1DB954',
                        'spotify-green-hover': '#1ed760',
                        'spotify-black': '#000000',
                        'spotify-dark': '#121212',
                        'spotify-card': '#181818',
                        'spotify-hover': '#282828',
                        'spotify-text': '#ffffff',
                        'spotify-text-secondary': '#b3b3b3',
                        'spotify-border': '#2a2a2a'
                    },
                    fontFamily: {
                        'inter': ['Inter', 'system-ui', 'sans-serif']
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-spotify-dark text-spotify-text font-inter min-h-screen">
    <!-- Navigation -->
    <nav class="navbar flex items-center justify-between mb-8">
        <a href="/" class="navbar-brand text-2xl font-bold text-spotify-text hover:text-spotify-green transition-colors">
            DiscogMe
        </a>
        
        <!-- Search Bar -->
        <div class="flex-1 flex justify-center">
            <form action="/search" method="GET" class="w-full max-w-md">
                <input 
                    type="search" 
                    name="q"
                    placeholder="Search for artists..." 
                    class="search-input w-full"
                    aria-label="Search"
                >
            </form>
        </div>
        
        <!-- Navigation Links -->
        <div class="flex items-center space-x-6">
            <a href="/albums" class="text-spotify-text-secondary hover:text-spotify-text transition-colors">Your Albums</a>
            {% if logged_in %}
                <a 
                    href="{{ profile_url }}" 
                    target="_blank"
                    class="text-spotify-text hover:text-spotify-green transition-colors font-medium"
                >
                    Hello, {{ display_name }}
                </a>
            {% endif %}
        </div>
    </nav>

    <div class="container mx-auto px-6 py-8 max-w-4xl">
        <!-- Back Button -->
        <button 
            class="spotify-btn mb-8 flex items-center gap-2"
            onclick="goBack()"
        >
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
            </svg>
            Back to Albums
        </button>
        
        <!-- Album Content -->
        <div id="album-content" class="min-h-[400px]">
            <div class="loading">
                Loading album songs...
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='src/pages/songs.js') }}"></script>
    <script src="{{ url_for('static', filename='js/global-search.js') }}"></script>
</body>
</html>
