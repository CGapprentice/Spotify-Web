<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Albums | DiscogMe</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        'spotify-green': '#1DB954',
                        'spotify-green-hover': '#1ed760',
                        'spotify-black': '#000000',
                        'spotify-dark': '#121212',
                        'spotify-card': '#181818',
                        'spotify-hover': '#282828',
                        'spotify-text': '#ffffff',
                        'spotify-text-secondary': '#b3b3b3',
                        'spotify-border': '#2a2a2a'
                    },
                    fontFamily: {
                        'inter': ['Inter', 'system-ui', 'sans-serif']
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-spotify-dark text-spotify-text font-inter min-h-screen">
    <!-- Navigation -->
    <nav class="navbar flex items-center justify-between">
        <a href="/" class="navbar-brand text-2xl font-bold text-spotify-text hover:text-spotify-green transition-colors">
            DiscogMe
        </a>
        
        <!-- Search Bar -->
        <div class="flex-1 flex justify-center">
            <form action="/search" method="GET" class="w-full max-w-md">
                <input 
                    type="search" 
                    name="q"
                    placeholder="Search for artists..." 
                    class="search-input w-full"
                    aria-label="Search"
                >
            </form>
        </div>
        
        <!-- User Section -->
        <div class="flex items-center space-x-6">
            <a href="/search" class="text-spotify-text-secondary hover:text-spotify-text transition-colors">Search</a>
            {% if logged_in %}
                <a 
                    href="{{ profile_url }}" 
                    target="_blank"
                    class="text-spotify-text hover:text-spotify-green transition-colors font-medium"
                >
                    Hello, {{ display_name }}
                </a>
            {% endif %}
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mx-auto px-6 py-8 max-w-7xl">
        <!-- Page Header -->
        <div class="mb-8">
            <h1 class="text-4xl md:text-5xl font-bold text-spotify-text mb-4">
                Your Saved Albums
            </h1>
        </div>
        
        <!-- Albums -->
        <div id="albums-container" class="min-h-[400px]">
            <div class="loading">
                Loading your albums...
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='src/pages/albums.js') }}"></script>
    <script src="{{ url_for('static', filename='js/global-search.js') }}"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</body>
</html>
