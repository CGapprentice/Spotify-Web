<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DiscogMe</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        'spotify-green': '#1DB954',
                        'spotify-green-hover': '#1ed760',
                        'spotify-black': '#000000',
                        'spotify-dark': '#121212',
                        'spotify-card': '#181818',
                        'spotify-hover': '#282828',
                        'spotify-text': '#ffffff',
                        'spotify-text-secondary': '#b3b3b3',
                        'spotify-border': '#2a2a2a'
                    },
                    fontFamily: {
                        'inter': ['Inter', 'system-ui', 'sans-serif']
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-spotify-dark text-spotify-text font-inter min-h-screen">
    <!-- Navigation -->
    <nav class="navbar flex items-center justify-between">
        <a href="/" class="navbar-brand text-2xl font-bold text-spotify-text hover:text-spotify-green transition-colors">
            DiscogMe
        </a>
        
        <!-- Search Bar -->
        <div class="flex-1 flex justify-center">
            <form action="/search" method="GET" class="w-full max-w-md">
                <input 
                    type="search" 
                    name="q"
                    placeholder="Search for artists..." 
                    class="search-input w-full"
                    aria-label="Search"
                >
            </form>
        </div>
        
        <!-- User Section -->
        <div class="flex items-center space-x-6">
            <a href="/albums" class="text-spotify-text-secondary hover:text-spotify-text transition-colors">Your Albums</a>
            <a href="/search" class="text-spotify-text-secondary hover:text-spotify-text transition-colors">Search</a>
            {% if logged_in %}
                <a 
                    href="{{ profile_url }}" 
                    target="_blank"
                    class="text-spotify-text hover:text-spotify-green transition-colors font-medium"
                >
                    Hello, {{ display_name }}
                </a>
            {% else %}
                <a 
                    href="/login" 
                    class="bg-spotify-green hover:bg-spotify-green-hover text-white font-semibold py-2 px-6 rounded-full transition-all duration-200 hover:scale-105"
                >
                    Login
                </a>
            {% endif %}
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex flex-col items-center justify-center min-h-[80vh] px-6">
        <div class="text-center max-w-2xl">
            <!-- Hero Section -->
            <h1 class="text-6xl md:text-7xl font-bold text-spotify-text mb-6 leading-tight">
                Welcome to 
                <span class="bg-gradient-to-r from-spotify-green to-spotify-green-hover bg-clip-text text-transparent">
                    DiscogMe
                </span>
            </h1>
            
            <p class="text-xl text-spotify-text-secondary mb-12 leading-relaxed">
                Rate your favorite albums, discover new music, and create the ultimate personal rankings.
            </p>
            
            <!-- CTA Button -->
            <button 
                class="spotify-btn text-lg hover:scale-105 transform transition-all duration-200"
                onclick="window.location.href='/albums'"
            >
                Get Started
            </button>
        </div>
        
        <!-- Albums Container -->
        <div id="albums-container" class="w-full max-w-6xl mt-16"></div>
    </main>

    <!-- Footer -->
    <footer class="text-center py-8 text-spotify-text-secondary">
        <p class="text-sm">Made with â™¥ for music lovers</p>
    </footer>

    <script src="{{ url_for('static', filename='js/global-search.js') }}"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</body>
</html>
